<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <title>Edit crew</title>
</head>
<body>

  <nav class="pl-2 navbar navbar-expand-lg navbar-dark bg-primary p-0">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/" class="navbar-brand"><img src="../../resources/static/img/crew.svg"
                                          th:src="@{/resources/static/img/crew.svg}"
                                          height="45" width="45"></a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <a class="nav-item nav-link"
               href="flights.html"
               th:href="@{/flights}">Flights</a>
            <a class="nav-item nav-link active"
               href="crews.html"
               th:href="@{/crews}">Crews</a>
        </ul>
    </div>
  </nav>

  <header>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="crews.html"
                                           th:href="@{/crews}"
                                           class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">Edit member of crew</span>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="crews.html"
                                    th:href="@{/crews}"
                                    class="btn btn-light"
                                    title="Save crew"
                                    data-toggle="tooltip"
                                    data-placement="bottom">
                <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
  </header>

  <section id="crew">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <input id="field_crewId"
                                   type="hidden"
                                   th:field="*{crewId}"/>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_functionName">Function</label>
                                <select class="form-control"
                                        id="field_functionName">
                                    <option value="0">Pilot</option>
                                    <option value="1">Navigator</option>
                                    <option value="2">Stewardess</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_fullName">Full name</label>
                                <input class="form-control "
                                       th:class="${#fields.hasErrors('fullName')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_fullName"
                                       type="text" value="Petrova D.D."
                                       th:field="*{fullName}"/>
                                <div th:if="${#fields.hasErrors('fullName')}"
                                     class="invalid-feedback"
                                     th:errors="*{fullName}">[errors]</div>
                            </div>
                            <label class="form-control-label"
                                   for="field_crewNumber">Crew Number</label>
                            <input class="form-control "
                                   th:class="${#fields.hasErrors('crewNumber')} ? 'form-control is-invalid' : 'form-control'"
                                   id="field_crewNumber"
                                   type="text" value="2"
                                   th:field="*{crewNumber}"/>
                            <div th:if="${#fields.hasErrors('crewNumber')}"
                                 class="invalid-feedback"
                                 th:errors="*{crewNumber}">[errors]</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
