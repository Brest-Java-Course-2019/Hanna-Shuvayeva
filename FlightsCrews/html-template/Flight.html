<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Edit flight</title>
</head>
<body>

<<nav class="pl-2 navbar navbar-expand-lg navbar-dark bg-primary p-0">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="index.html" class="navbar-brand"><img src="img/flight.svg" height="45" width="45"></a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <a class="nav-item nav-link active" href="Flights.html">Flights</a>
            <a class="nav-item nav-link" href="Crews.html">Crews</a>
        </ul>
    </div>
</nav>
<header>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="Flights.html" class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand mr-auto">Edit flight</span>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="Flights.html"
                                    class="btn btn-light"
                                    title="Save flight"
                                    data-toggle="tooltip"
                                    data-placement="bottom">
                <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
</header>

<section id="flights">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_flightName">Flight Name</label>
                                <input class="form-control "
                                       id="field_flightName"
                                       type="text" value="Moscow - Riga"/>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_crewNum">Crew's number</label>
                                <select class="form-control"
                                        id="field_crewNum">
                                    <option value="0">1</option>
                                    <option value="1">2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_departureDate">Departure Date</label>
                                <input class="form-control "
                                       id="field_departureDate"
                                       type="text" value="2019/06/15"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</body>
</html>
